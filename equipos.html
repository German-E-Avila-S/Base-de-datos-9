<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <div class="container py-5">

    <h1 class="text-center mb-4">Cargar Equipos desde Excel</h1>

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">

        <form action="/upload" method="POST" enctype="multipart/form-data" class="text-center">

          <div class="mb-3">
            <label class="form-label fw-bold">Seleccionar archivo (.xlsx)</label>
            <input type="file" name="excelFile" accept=".xlsx"
                   class="form-control">
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">
            Subir Archivo
          </button>
        </form>

      </div>
    </div>

    <div class="text-center mt-4 d-flex flex-column gap-2">

      <button onclick="window.location.href='/download'"
              class="btn btn-success w-100" 
              style="max-width: 300px; margin: 0 auto;">
        Descargar Equipos
      </button>

      <button onclick="window.location.href='/'" 
              class="btn btn-secondary w-100"
              style="max-width: 300px; margin: 0 auto;">
        Volver
      </button>

    </div>

  </div>

  <!-- Cargar navbar.html dinÃ¡micamente -->
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
